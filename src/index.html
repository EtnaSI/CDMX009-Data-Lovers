<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Pokémon Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Condensed&display=swap">
    <script src="https://kit.fontawesome.com/90e469c395.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" media="screen and (min-width: 200px)"/>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./imagenes/logoPokemon.png" alt="">
      </div>
    </header>
    <nav class="searchContainer">
      <div class="searchItems">
        <p class="instruction">Busca por:</p>
        <select class="type" id="type">
          <option value="" selected>Tipo</option>
          <option value="Water">Agua</option>
          <option value="Bug">Bicho</option>
          <option value="Dragon">Dragón</option>
          <option value="Electric">Eléctrico</option>
          <option value="Ghost">Fantasma</option>
          <option value="Fire">Fuego</option>
          <option value="Ice">Hielo</option>
          <option value="Fighting">Lucha</option>
          <option value="Normal">Normal</option>
          <option value="Grass">Planta</option>
          <option value="Psychic">Psíquico</option>
          <option value="Rock">Roca</option>
          <option value="Ground">Tierra</option>
          <option value="Poison">Veneno</option>
          <option value="Flying">Volador</option>
        </select>
        <select class="weaknesses" id="weaknesses">
          <option value="" selected>Debilidad</option>
          <option value="Steel">Acero</option>
          <option value="Water">Agua</option>
          <option value="Bug">Bicho</option>
          <option value="Dragon">Dragón</option>
          <option value="Electric">Eléctrico</option>
          <option value="Ghost">Fantasma</option>
          <option value="Fire">Fuego</option>
          <option value="Fairy">Hada</option>
          <option value="Ice">Hielo</option>
          <option value="Fighting">Lucha</option>
          <option value="Grass">Planta</option>
          <option value="Psychic">Psíquico</option>
          <option value="Rock">Roca</option>
          <option value="Dark">Siniestro</option>
          <option value="Ground">Tierra</option>
          <option value="Poison">Veneno</option>
          <option value="Flying">Volador</option>
        </select>
        <input class= "inputNumber" type="text" id= "number" placeholder="Número">
        <button class= "goButton" type="button" id= "enterNumber">IR</button>
      </div>
    </nav>
    <div class="sortPokemonContainer">
      <select class="sortPokemon" id="order">
        <option value="">Ordenar por:</option>
        <option value="a-z">Nombre, de la A a la Z </option>
        <option value="z-a">Nombre, de la Z a la A</option>
        <option value="151-1">Número, de mayor a menor</option>
        <option value="1-151">Número, de menor a mayor</option>
      </select>
    </div>
